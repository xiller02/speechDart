<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #F4F4F4;">
  <div class="frame">
    <img height="300px" width="300px" src="assets/Logo.png"/>
    <h2>Dart spielen mit Sprachsteuerung</h2>
    <a href="pages/rules.html"><p><button class="Homebtn">Regeln</button></p></a>
    
    <p>Spieleranzahl:</p>
    <button type="button" onClick="sub()">-</button>
    <a id="clicks">1</a>
    <button type="button" onClick="add()">+</button>
    <p><button type="button" onClick="start()" class="Homebtn">Spiel starten!</button></p>
  </div>

<script>
        var clicks = 1;

function add() {
  clicks += 1;
  document.getElementById("clicks").innerHTML = clicks;
};

function sub() {
  clicks -= 1;
  if(clicks<1)clicks=1;
  document.getElementById("clicks").innerHTML = clicks;
};

function start(){
  window.location.replace(window.location.origin + '/pages/game.html?player=' + clicks);
};
</script>
</body>

</html>
