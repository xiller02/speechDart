<!-- checks values of checkouts.json and returns key and sum of the value which don't match-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="lib/p5.js"></script>
<body>
    <script>
        function preload(){
            checkouts = loadJSON('json/checkouts.json');
        }

        function setup(){
            let x, sum=0;
            for(key in checkouts){
                for(value in checkouts[key]){
                    x = checkouts[key][value];
                    if(x.includes("T"))x = parseInt(x.slice(1)) * 3;
                    else if(x.includes("D"))x = parseInt(x.slice(1)) * 2;
                    else if(x.includes("Bull"))x = 50;
                    else x = parseInt(x);
                    sum += x;
                    
                }
                if(parseInt(key) != sum)console.log("key: "+key,"Sum: " +sum)
                sum = 0;
            }
        }

    </script>
</body>
</html>
